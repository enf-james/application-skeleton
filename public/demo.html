<p>　　2、正确答案：B</p><p>　　解析</p><p>　　第一步，本题考查行程问题，属于基本行程类，用代入排除法解题。<img src="https://mmbiz.qpic.cn/mmbiz_png/PicIJrozbnTDqSHTTfzOpkkJ44ko1yPDXlUmQEqfklbrMYa7CxDVUREmaIicpYDGlJbGF7r7QfwsMZHAsCbOfViag/640?wx_fmt=gif&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1" alt="图片"/></p><p>　　第二步，如图所示：乙在A处、甲在B处时，两车相距最远。此时，乙跑了整数圈，甲跑了(<img class="" src="https://mmbiz.qpic.cn/mmbiz_png/PicIJrozbnTDqSHTTfzOpkkJ44ko1yPDX33vKFWO4iciazb4RRrXLMnfMCCUxHiciaGfJU3ozST3JvjHflkicSfDcB7g/640?wx_fmt=png&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1" alt="图片"/>)圈，排除A、C选项。</p><p>　　第三步，小圈周长60π、大圈周长80π。甲乙同时以相同速度出发，经相同时间，行驶路程相等：<img src="https://mmbiz.qpic.cn/mmbiz_png/PicIJrozbnTDqSHTTfzOpkkJ44ko1yPDXlUmQEqfklbrMYa7CxDVUREmaIicpYDGlJbGF7r7QfwsMZHAsCbOfViag/640?wx_fmt=gif&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1" alt="图片"/></p><p>　　D选项，<img class="" src="https://mmbiz.qpic.cn/mmbiz_png/PicIJrozbnTDqSHTTfzOpkkJ44ko1yPDX4dKqnZJgY3pdiaNORqthVLF3HvoTJ0OOH1mMAM2TeCgxh76I3nDDz7w/640?wx_fmt=png&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1" alt="图片"/>，排除;<img src="https://mmbiz.qpic.cn/mmbiz_png/PicIJrozbnTDqSHTTfzOpkkJ44ko1yPDXlUmQEqfklbrMYa7CxDVUREmaIicpYDGlJbGF7r7QfwsMZHAsCbOfViag/640?wx_fmt=gif&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1" alt="图片"/></p><p>　　B选项，<img class="" src="https://mmbiz.qpic.cn/mmbiz_png/PicIJrozbnTDqSHTTfzOpkkJ44ko1yPDXTqgMxAzPmticujU7SDdo5oXI7iciat2vYicibkCBBib79adAvlJNJSH1IjnQ/640?wx_fmt=png&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1" alt="图片"/>，符合题意。</p><p>　　因此，选择B选项。</p><p style="margin-top: 0px; margin-bottom: 0px; padding: 0px; outline: 0px; max-width: 100%; min-height: 1em; text-align: justify; vertical-align: inherit; line-height: 2em; box-sizing: border-box !important; overflow-wrap: break-word !important;"><img src="https://mmbiz.qpic.cn/mmbiz_png/PicIJrozbnTDqSHTTfzOpkkJ44ko1yPDXlUmQEqfklbrMYa7CxDVUREmaIicpYDGlJbGF7r7QfwsMZHAsCbOfViag/640?wx_fmt=gif&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1" alt="图片"/><img src="http://116.62.185.37:8020/ueditor-mz/themes/default/images/spacer.gif"/><img src="/ueditor/php/upload/image/20211117/163713
